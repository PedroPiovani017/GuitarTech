<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="shortcut icon" href="../IMG/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <title>GuitarTech</title>
</head>

<body>
    <div class="navbar">
        <img class="logo" onclick="home()" src="../IMG/logo.png" alt="Logo">
        <nav class="elements">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>
    <center>
    <div class="form">
        <p class="title">CADASTRO</p>
        <label>
            <input class="input" type="text" placeholder="" required="" id="input_usuario">
            <span>Úsuario</span>
        </label>
                
        <label>
            <input class="input" type="email" placeholder="" required="" id="input_email">
            <span>E-mail</span>
        </label> 
            
        <label>
            <input class="input" type="password" placeholder="" required="" id="input_senha">
            <span>Senha</span>
        </label>
        <label>
            <input class="input" type="password" placeholder="" required="" id="input_confirmar_senha">
            <span>Confirmar Senha</span>
        </label>
        <button class="submit" onclick="cadastrar()">Cadastrar</button>
        <p class="signin">Já tem uma conta? <a href="../HTML/login.html">Login</a> </p>
    </div>
    <div class="container" id="div_resultado"></div>
    </center>
</body>
</html>

<script>
    function cadastrar(){
        let user = input_usuario.value;
        let email = input_email.value;
        let senha = input_senha.value;
        let confirmarSenha = input_confirmar_senha.value;

        if(user == "" || 
           email == "" ||
           senha == "" ||
           confirmarSenha == ""){

            div_resultado.innerHTML = `Preencha todos os campos`

        } else if(email.indexOf('@') == - 1 || email.indexOf('.com') == - 1){
            div_resultado.innerHTML = `O email precisa conter "@" e ".com"`

        } 
    }
</script>
