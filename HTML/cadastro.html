<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="shortcut icon" href="../IMG/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <title>GuitarTech</title>
</head>

<body>
    <div class="navbar">
        <img class="logo" onclick="home()" src="../IMG/logo.png" alt="Logo">
        <nav class="elements">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>
    <center>
    <div class="form">
        <p class="title">CADASTRO</p>
        <label>
            <input class="input" type="text" placeholder="" required="" id="input_usuario">
            <span>Úsuario</span>
        </label>
                
        <label>
            <input class="input" type="email" placeholder="" required="" id="input_email">
            <span>E-mail</span>
        </label> 
            
        <label>
            <input class="input" type="password" placeholder="" required="" id="input_senha">
            <span>Senha</span>
        </label>
        <label>
            <input class="input" type="password" placeholder="" required="" id="input_confirmar_senha">
            <span>Confirmar Senha</span>
        </label>
        <button class="submit" onclick="cadastrar()">Cadastrar</button>
        <p class="signin">Já tem uma conta? <a href="../HTML/login.html">Login</a> </p>
    </div>
    <div class="exibir" id="div_resultado"></div> 
    </center>
</body>
</html>

<script>
    function cadastrar(){
        let user = input_usuario.value;
        let email = input_email.value;
        let senha = input_senha.value;
        let confirmarSenha = input_confirmar_senha.value;

        const arroba = email.indexOf('@');
        const ponto = email.indexOf('.');

        const numero1 = senha.indexOf('1');
        const numero2 = senha.indexOf('2');
        const numero3 = senha.indexOf('3');
        const numero4 = senha.indexOf('4');
        const numero5 = senha.indexOf('5');
        const numero6 = senha.indexOf('6');
        const numero7 = senha.indexOf('7');
        const numero8 = senha.indexOf('8');
        const numero9 = senha.indexOf('9');
        const numero0 = senha.indexOf('0');

        if(user == "" || 
           email == "" ||
           senha == "" ||
           confirmarSenha == ""){

            div_resultado.innerHTML = `Preencha todos os campos`

        } else if(arroba < 0 || ponto < 0){
            div_resultado.innerHTML = `O email precisa conter "@" e "."`

        } else if((senha.lenght < 6) || (numero1 < 0 && numero2 < 0 
        && numero3 < 0 && numero4 < 0 && numero5 < 0 && numero6 < 0 
        && numero7 < 0 && numero8 < 0 && numero9 < 0 && numero0 < 0)){
            div_resultado.innerHTML = `Senha precisa conter pelo menos 6 caracteres <br> e pelo menos 1 número`

        } else if(confirmarSenha != senha){
            div_resultado.innerHTML = `As senhas devem ser iguais`

        } else {
            div_resultado.innerHTML = `Usuário cadastrado com sucesso!!`
        }
    }
</script>
